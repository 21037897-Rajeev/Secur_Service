    <header class="header">
        <h1>Transaction Details</h1>

    <section class="features">
        <div class="container transaction-details">
            <h2>Transaction Details</h2>
            <form>
                <label for="pay-by">Pay by:</label> <span id="payment-method"></span>
                <button type="button" onclick="location.href='payment-method.html'">Select Payment Method</button>
                <input type="text" id="pay-by" name="pay-by" readonly>

                <label for="top-up">Top-up: (leave it blank if you don't want to top-up)</label>
                <input type="text" id="top-up" name="top-up">

                <label for="total-fee">Total fee:</label>
                <input type="text" id="total-fee" name="total-fee" readonly>

                <label for="total">Total (with 9% GST and 2% service charge):</label>
                <input type="text" id="total" name="total" readonly>

                <label for="payer">Payer:</label>
                <input type="text" id="payer" name="payer">

                <label for="transaction-id">Transaction ID:</label>
                <input type="text" id="transaction-id" name="transaction-id">

                <button type="button" onclick="completeTransaction()">Submit</button>
            </form>
        </div>
