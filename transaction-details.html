    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">Secur Service</a>
            <ul class="navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>

        </div>

    <header class="hero">
        <h1>Transaction Details</h1>
    </header>

    <section class="transaction-form">
        <div class="container">
            <form action="transaction-complete.html">
                <label for="pay-by">Pay by:</label>
                <a href="payment-method.html" class="btn">Choose Payment Method</a>
                <label for="top-up">Top up:</label>
                <input type="number" id="top-up" name="top-up" required>
                <label for="total-fee">Total Fee:</label>
                <input type="number" id="total-fee" name="total-fee" required readonly>
                <label for="total">Total (with GST and service charge):</label>
                <input type="number" id="total" name="total" required readonly>
                <label for="payer">Payer:</label>
                <input type="text" id="payer" name="payer" required>
                <label for="transaction-id">Transaction ID:</label>
                <input type="text" id="transaction-id" name="transaction-id" required>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
