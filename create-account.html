<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Secur Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="create-account-bg">
    <div class="create-account-container">
        <h1>Create Account</h1>
        <form onsubmit="createAccount(event)">
            <label for="name" class="word">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email" class="word">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password" class="word">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="dob" class="word">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit">Sign Up</button>
            <p class="word">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
